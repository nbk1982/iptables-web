<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/web/layui/css/layui.css" />
    <style>
      .layui-tab-title li {
        width: 10%;
      }

      body .layui-layer-dir {
        box-shadow: none;
        border: 1px solid #d2d2d2;
      }

      body .layui-layer-dir .layui-layer-content {
        padding: 10px;
      }

      .site-dir {
        display: none;
      }

      .site-dir li {
        line-height: 26px;
        margin-left: 20px;
        overflow: visible;
        list-style-type: disc;
      }

      .site-dir li a {
        display: block;
      }

      .layui-elem-quote {
        font-size: 20px;
      }

      .global-func button:hover {
        font-size: 14px;
      }

      .global-func {
        position: fixed;
        z-index: 9999;
        right: 0;
        padding-right: 10px;
        top: 10%;
        text-align: center;
      }

      .global-func button {
        margin-bottom: 20px;
        width: 120px;
        /*border-color: #1E9FFF;*/
        /*border-color: #5FB878;*/
        /*color:#1E9FFF;*/
      }

      tbody > tr:hover {
        cursor: pointer;
      }

      #nav-dir-hide {
        display: none;
        position: fixed;
        top: 8%;
        padding: 20px;
      }

      .protocol-switch {
        text-align: center;
        margin: 10px 0 0;
        font-size: 16px;
      }

      .protocol-switch label {
        margin: 0 12px;
        cursor: pointer;
      }

      .protocol-switch input {
        margin-right: 4px;
      }
    </style>
  </head>
  <body>
    <ul class="layui-nav layui-bg-blue" style="text-align: center">
      <li class="layui-nav-item">
        <span class="ipc-title">iptables Web Console</span>
        <span class="ipc-version"></span>
      </li>
    </ul>
    <div class="protocol-switch">
      <label
        ><input type="radio" name="protocol" value="ipv4" checked />IPv4</label
      >
      <label><input type="radio" name="protocol" value="ipv6" />IPv6</label>
      <button
        id="language-toggle"
        class="layui-btn layui-btn-sm layui-btn-primary"
        style="margin-left: 12px"
      >
        English
      </button>
    </div>
    <div class="layui-container">
      <div class="layui-row">
        <div class="layui-tab layui-tab-brief" lay-filter="tablename">
          <ul class="layui-tab-title iptables-table" style="text-align: center">
            <li id="raw">raw</li>
            <li id="mangle">mangle</li>
            <li id="nat">nat</li>
            <li id="filter" class="layui-this">filter</li>
          </ul>
        </div>
        <div id="table-body"></div>
      </div>
    </div>
    <!-- Directory -->
    <div id="nav-dir-hide">
      <i
        class="layui-icon layui-icon-triangle-r"
        style="font-size: 20px; color: #1e9fff"
      ></i>
    </div>
    <div
      id="nav-dir"
      class="layui-layer-page layui-layer-dir"
      type="page"
      times="1"
      showtime="0"
      contype="object"
      style="
        position: fixed;
        top: 100px;
        float: right;
        max-width: 12%;
        background-color: #fff;
      "
    >
      <div class="layui-layer-title" id="dir-title" style="cursor: move">
        Directory
      </div>
      <div style="padding: 10px">
        <ul
          class="site-dir layui-layer-wrap"
          style="display: block"
          id="dir-list"
        ></ul>
      </div>
      <span class="layui-layer-setwin"></span
      ><span class="layui-layer-resize"></span>
    </div>
    <!-- Action buttons -->
    <div id="global-func" class="global-func">
      <button
        id="clear-all-rule"
        class="layui-btn layui-btn-primary layui-btn-sm layui-btn-radius"
      >
        Flush All Tables
      </button>
      <br />
      <button
        id="clear-current-table-rule"
        class="layui-btn layui-btn-primary layui-btn-sm layui-btn-radius"
      >
        Flush Current Table
      </button>
      <br />
      <button
        id="clear-all-empty-chain"
        class="layui-btn layui-btn-primary layui-btn-sm layui-btn-radius"
      >
        Drop Empty Custom Chains
      </button>
      <br />
      <button
        id="clear-all-metrics"
        class="layui-btn layui-btn-primary layui-btn-sm layui-btn-radius"
      >
        Zero All Counters
      </button>
      <br />
      <button
        id="clear-current-table-metrics"
        class="layui-btn layui-btn-primary layui-btn-sm layui-btn-radius"
      >
        Zero Current Table
      </button>
      <br />
      <button
        id="self-iptables"
        class="layui-btn layui-btn-primary layui-btn-sm layui-btn-radius"
      >
        View Current Table
      </button>
      <br />
      <button
        id="exec-iptables"
        class="layui-btn layui-btn-primary layui-btn-sm layui-btn-radius"
      >
        Run iptables Command
      </button>
      <br />
      <button
        id="export-all-rule"
        class="layui-btn layui-btn-primary layui-btn-sm layui-btn-radius"
      >
        Export iptables Rules
      </button>
      <br />
      <button
        id="import-all-rule"
        class="layui-btn layui-btn-primary layui-btn-sm layui-btn-radius"
      >
        Import iptables Rules
      </button>
      <br />
      <button
        id="open-iptables-doc"
        class="layui-btn layui-btn-primary layui-btn-sm layui-btn-radius"
      >
        iptables Reference
      </button>
      <!--    <br>-->
      <!--    <a href="https://blog.xujianqq.com.cn/archives/61" target="_blank"-->
      <!--       class="layui-btn layui-btn-primary layui-btn-sm layui-btn-radius">iptables help docs</a>-->
    </div>
    <!-- Copy and export -->
    <div class="modal-footer" style="display: none">
      <a
        onfocus="this.blur();"
        id="createInvoteBtn"
        class="ipt-todo"
        href="javascript:void(0)"
        >Generate and export TXT file</a
      >
      <a
        onfocus="this.blur();"
        download="code.txt"
        id="createInvote"
        class="ipt-todo hide"
        >code</a
      >
    </div>
    <textarea id="copy" style="display: none"></textarea>
    <script src="/web/layui/layui.js"></script>
    <!-- Layui code start -->
    <script type="text/javascript">
      let currentProtocol = "ipv4";
      const languageKey = "iptables_lang";
      const storedLang = localStorage.getItem(languageKey);
      const browserLang = "en";
      let currentLang = "en";
      const i18n = {
        en: {
          title: "iptables Web Console",
          directoryTitle: "Directory",
          chainLabel: "Chain",
          defaultPolicy: "Default policy",
          packets: "Packets",
          bytes: "Bytes",
          references: "References",
          tableLabel: "Table",
          tableWord: "table",
          chainWord: "chain",
          clearAllRule: "Flush All Tables",
          clearCurrentRule: "Flush Current Table",
          clearEmptyChain: "Drop Empty Custom Chains",
          clearAllMetrics: "Zero All Counters",
          clearCurrentMetrics: "Zero Current Table",
          clearChain: "Flush Rules",
          viewTable: "View Current Table",
          execCmd: "Run iptables Command",
          exportRule: "Export iptables Rules",
          importRule: "Import iptables Rules",
          doc: "iptables Reference",
          protocolLabel: "Protocol",
          tabRaw: "raw",
          tabMangle: "mangle",
          tabNat: "nat",
          tabFilter: "filter",
          nativeChain: "System Chains",
          customChain: "Custom Chains",
          insert: "Insert",
          append: "Append",
          zero: "Zero",
          zeroCounters: "Zero Counters",
          delete: "Delete",
          refresh: "Refresh",
          refreshSuccess: "Refreshed",
          viewCmd: "View Command",
          warning: "Warning",
          confirm: "OK",
          cancel: "Cancel",
          insertRuleTitle: "Insert Rule",
          appendRuleTitle: "Append Rule",
          rulePlaceholder: "Enter rule arguments",
          execCommandTitleTpl: "Run {cmd} command",
          inputCommand: "Command",
          commandSuccess: "Command executed successfully",
          importPromptTpl: "Paste {cmd} rules",
          importSuccess: "Rules imported successfully!",
          flushRuleSuccess: "Rules cleared successfully!",
          flushMetricsSuccess: "Counters reset successfully!",
          clearEmptySuccess: "Empty custom chains removed!",
          insertSuccess: "Rule inserted successfully!",
          appendSuccess: "Rule appended successfully!",
          updateSuccess: "Rule updated successfully!",
          copySuccess: "Copied! You can paste it into a file.",
          exportDialogTitle: "All rules",
          btnCopy: "Copy",
          btnDownload: "Download",
          btnOk: "OK",
          clearConfirmPrefix: "Confirm to clear",
          allRulesSuffix: "all rules?",
          chainRulesSuffix: " chain rules?",
          allMetricsSuffix: "all counters?",
          ruleMetricsPrefix: "Rule #",
          ruleMetricsSuffix: " counters?",
          ruleNumberPrefix: "Rule #",
          ruleNumberSuffix: "",
          clearEmptyPrompt: "Clear all empty custom chains?",
        },
      };
      function setLanguage(lang, options = {}) {
        currentLang = lang;
        localStorage.setItem(languageKey, lang);
        const langPack = i18n[lang];
        const titleEl = document.querySelector(".ipc-title");
        if (titleEl) {
          titleEl.innerText = langPack.title;
        }
        const dirTitle = document.querySelector("#dir-title");
        if (dirTitle) {
          dirTitle.innerText = langPack.directoryTitle;
        }
        const labels = [
          ["#clear-all-rule", "clearAllRule"],
          ["#clear-current-table-rule", "clearCurrentRule"],
          ["#clear-all-empty-chain", "clearEmptyChain"],
          ["#clear-all-metrics", "clearAllMetrics"],
          ["#clear-current-table-metrics", "clearCurrentMetrics"],
          ["#self-iptables", "viewTable"],
          ["#exec-iptables", "execCmd"],
          ["#export-all-rule", "exportRule"],
          ["#import-all-rule", "importRule"],
          ["#open-iptables-doc", "doc"],
        ];
        labels.forEach(([selector, key]) => {
          const el = document.querySelector(selector);
          if (el) el.innerText = langPack[key];
        });
        const tabs = document.querySelectorAll(".iptables-table li");
        const tabKeys = ["tabRaw", "tabMangle", "tabNat", "tabFilter"];
        tabs.forEach((tab, idx) => (tab.innerText = langPack[tabKeys[idx]]));
        document.querySelector("#language-toggle").innerText = "English";
        if (!options.silent && typeof loadListRule === "function") {
          loadListRule(currentTableName(), "", false);
        }
      }
      function currentCommandBinary() {
        return currentProtocol === "ipv6" ? "ip6tables" : "iptables";
      }

      function currentTableName() {
        let name = $(".layui-tab-title .layui-this").attr("id");
        if (!name) {
          name = $(".layui-tab-title .layui-this").html();
        }
        return name || "filter";
      }

      layui.use(["layer", "table", "element", "code"], function () {
        var layer = layui.layer, // Layer popup
          table = layui.table, // Table
          element = layui.element; // Element operations
        window.$ = layui.$;
        $.get("/version", function (res) {
          $(".ipc-version").html(res.data);
        });
        $('input[name="protocol"]').on("change", function () {
          currentProtocol = this.value;
          loadListRule(currentTableName());
        });
        let dirObj = $("#nav-dir");
        let dirHideObj = $("#nav-dir-hide");
        // Right side
        let globalObj = $("#global-func");
        setLanguage(currentLang, { silent: true });
        function navDirStatus(display) {
          dirObj.css("display", display);
          dirHideObj.css("display", { none: "block", block: "none" }[display]);
          if (display === "none") {
            // Add event bindings
            dirHideObj.hover(function () {
              dirObj.css("display", "block");
            });
            dirObj.mouseleave(function () {
              dirObj.css("display", "none");
            });
            globalObj.hover(function () {
              globalObj.css("right", "0");
            });
            globalObj.mouseleave(function () {
              globalObj.css("right", "-120px");
            });
            globalObj.css("right", "-120px");
          } else {
            // Remove bound events
            dirObj.unbind("mouseleave");
            dirHideObj.unbind("hover");
            globalObj.unbind("hover");
            globalObj.unbind("mouseleave");

            globalObj.css("right", "0");
          }
        }

        var isHide = false;

        if ($(document.body).width() < 1500) {
          navDirStatus("none");
          isHide = true;
        } else {
          navDirStatus("block");
          isHide = false;
        }
        $(window).resize(function () {
          // Run resize handling logic
          // let globalFunc = $('#global-func');
          if ($(document.body).width() < 1500) {
            if (!isHide) {
              isHide = true;
              navDirStatus("none");
            }
          } else {
            if (isHide) {
              isHide = false;
              navDirStatus("block");
            }
          }
        });

        let iptables = {
          listRule: (table = "filter", chain = "", done) => {
            $.post(
              "/listRule",
              {
                table: table,
                chain: chain,
                protocol: currentProtocol,
              },
              function (res) {
                done(res);
              },
              "json"
            );
          },
          flushRule: (table = "filter", chain = "", done) => {
            const lang = i18n[currentLang];
            const parts = [lang.clearConfirmPrefix];
            if (table) {
              parts.push(`${table} ${lang.tableWord}`);
            }
            if (!chain) {
              parts.push(lang.allRulesSuffix);
            } else {
              parts.push(`${chain}${lang.chainRulesSuffix}`);
            }
            layer.confirm(parts.join(" "), function () {
              $.post(
                "/flushRule",
                {
                  table: table,
                  chain: chain,
                  protocol: currentProtocol,
                },
                function (res) {
                  if (res.code === 0) {
                    layer.msg(i18n[currentLang].flushRuleSuccess);
                    if (done) done();
                    return false;
                  }
                  layer.alert(res.msg);
                },
                "json"
              );
            });
          },
          flushMetrics: (table, chain, id, done) => {
            const lang = i18n[currentLang];
            const parts = [lang.clearConfirmPrefix];
            if (table) {
              parts.push(`${table} ${lang.tableWord}`);
            }
            if (chain) {
              parts.push(`${chain} ${lang.chainWord}`);
            }
            if (!id) {
              parts.push(lang.allMetricsSuffix);
            } else {
              parts.push(
                `${lang.ruleMetricsPrefix}${id}${lang.ruleMetricsSuffix}`
              );
            }

            layer.confirm(parts.join(" "), function () {
              $.post(
                "/flushMetrics",
                {
                  table: table,
                  chain: chain,
                  id: id,
                  protocol: currentProtocol,
                },
                function (res) {
                  if (res.code === 0) {
                    layer.msg(i18n[currentLang].flushMetricsSuccess);
                    if (done) done();
                    return false;
                  }
                  layer.alert(res.msg);
                },
                "json"
              );
            });
          },
          deleteRule: (table, chain, id, done) => {
            const lang = i18n[currentLang];
            const msg = `Confirm to clear ${table} table ${chain} chain rule #${id}?`;
            layer.confirm(msg, function () {
              $.post(
                "/deleteRule",
                {
                  table: table,
                  chain: chain,
                  id: id,
                  protocol: currentProtocol,
                },
                function (res) {
                  if (res.code === 0) {
                    layer.msg(i18n[currentLang].flushRuleSuccess);
                    if (done) done();
                    return false;
                  }
                  layer.alert(res.msg);
                },
                "json"
              );
            });
          },
          getRuleInfo: (table, chain, id, done) => {
            $.post(
              "/getRuleInfo",
              {
                table: table,
                chain: chain,
                id: id,
                protocol: currentProtocol,
              },
              function (res) {
                if (res.code !== 0) {
                  layer.alert(res.msg);
                  return false;
                }
                done(res.data);
              },
              "json"
            );
          },
          exec: (args, done) => {
            $.post(
              "/exec",
              {
                args: args,
                protocol: currentProtocol,
              },
              function (res) {
                if (res.code !== 0) {
                  layer.alert(res.msg);
                  return false;
                }

                if (done) {
                  done(res);
                }
              },
              "json"
            );
          },
          listExec: (table, chain = "", done) => {
            $.post(
              "/listExec",
              {
                table: table,
                chain: chain,
                protocol: currentProtocol,
              },
              function (res) {
                done(res);
              },
              "json"
            );
          },
          export: (table, chain, done) => {
            $.post(
              "/export",
              {
                table: table,
                chain: chain,
                protocol: currentProtocol,
              },
              function (res) {
                if (res.code !== 0) {
                  layer.alert(res.msg);
                  return;
                }
                done(res.data);
              },
              "json"
            );
          },
          import: (rule, done) => {
            $.post(
              "/import",
              {
                rule: rule,
                protocol: currentProtocol,
              },
              function (res) {
                if (res.code === 0) {
                  layer.msg(i18n[currentLang].importSuccess);
                  if (done) done();
                  return false;
                }
                layer.alert(res.msg);
              },
              "json"
            );
          },
          flushEmptyCustomChain: (done) => {
            const lang = i18n[currentLang];
            layer.confirm(lang.clearEmptyPrompt, function () {
              $.post(
                "/flushEmptyCustomChain",
                { protocol: currentProtocol },
                function (res) {
                  if (res.code === 0) {
                    layer.msg(i18n[currentLang].clearEmptySuccess);
                    if (done) done();
                    return false;
                  }
                  layer.alert(res.msg);
                },
                "json"
              );
            });
          },
        };

        function loadListRule(tableName, chainName, isAlert = true) {
          const lang = i18n[currentLang];
          iptables.listRule(tableName, chainName, function (res) {
            if (res.code !== 0) {
              layer.alert(res.msg);
              return false;
            }
            // Full refresh
            if (!chainName) {
              let bodyObj = $("#table-body");
              bodyObj.html("");
              if (res.data.system.length > 0) {
                bodyObj.append(
                  `<blockquote class="layui-elem-quote" id="system">${lang.nativeChain}</blockquote>`
                );
                for (k in res.data.system) {
                  let html = tableHTML("system", tableName, res.data.system[k]);
                  bodyObj.append(html);
                }
              }
              if (res.data.custom.length > 0) {
                bodyObj.append('<hr class="layui-border-blue">');
                bodyObj.append(
                  `<blockquote class="layui-elem-quote" id="custom">${lang.customChain}</blockquote>`
                );
                for (k in res.data.custom) {
                  let html = tableHTML("custom", tableName, res.data.custom[k]);
                  bodyObj.append(html);
                }
              }
              // Update directory
              $("#dir-list").html(dirHTML(res.data));
              return true;
            }
            // Partial refresh
            let bodyObj = $("#" + chainName);
            let type = bodyObj.data("type");
            bodyObj.html("");
            if (res.data[type].length === 0 || res.data[type][0].length === 0) {
              return false;
            }
            // console.log(html)
            let html = tableHTML(type, tableName, res.data[type][0]);
            bodyObj.html($(html).html());
            if (isAlert) layer.msg(lang.refreshSuccess);
          });
        }

        let tableName = currentTableName();
        loadListRule(tableName);

        // Listen for tab switching
        element.on("tab(tablename)", function () {
          let tableName = this.getAttribute("id");
          loadListRule(tableName);
        });

        // Refresh chain
        $(document).on("click", ".chain-reload", function () {
          let tableName = $(this).parent().data("table");
          let chainName = $(this).parent().data("chain");
          loadListRule(tableName, chainName);
        });
        $(document).on("click", ".chain-insert", function () {
          let tableName = $(this).parent().data("table");
          let chainName = $(this).parent().data("chain");
          const lang = i18n[currentLang];
          execView(
            lang.insertRuleTitle,
            currentCommandBinary() + " -t " + tableName + " -I " + chainName,
            lang.rulePlaceholder,
            "",
            function (val) {
              iptables.exec(
                "-t " + tableName + " -I " + chainName + " " + val,
                function () {
                  loadListRule(tableName, chainName, false);
                  layer.msg(i18n[currentLang].insertSuccess);
                }
              );
            }
          );
        });
        $(document).on("click", ".chain-append", function () {
          let tableName = $(this).parent().data("table");
          let chainName = $(this).parent().data("chain");
          const lang = i18n[currentLang];
          execView(
            lang.appendRuleTitle,
            currentCommandBinary() + " -t " + tableName + " -A " + chainName,
            lang.rulePlaceholder,
            "",
            function (val) {
              iptables.exec(
                "-t " + tableName + " -A " + chainName + " " + val,
                function () {
                  loadListRule(tableName, chainName, false);
                  layer.msg(i18n[currentLang].appendSuccess);
                }
              );
            }
          );
        });

        // Flush rules in specified chain
        $(document).on("click", ".chain-flush", function () {
          let tableName = $(this).parent().data("table");
          let chainName = $(this).parent().data("chain");
          iptables.flushRule(tableName, chainName, function () {
            loadListRule(tableName, chainName, false);
          });
        });
        // Zero counters in specified chain
        $(document).on("click", ".chain-flush-metrics", function () {
          let tableName = $(this).parent().data("table");
          let chainName = $(this).parent().data("chain");
          iptables.flushMetrics(tableName, chainName, "", function () {
            loadListRule(tableName, chainName, false);
          });
        });
        $(document).on("click", ".flush-metrics", function () {
          let tableName = $(this).data("table");
          let chainName = $(this).data("chain");
          let id = $(this).data("id");
          iptables.flushMetrics(tableName, chainName, id, function () {
            loadListRule(tableName, chainName, false);
          });
        });
        // View raw command
        $(document).on("click", ".chain-exec", function () {
          let tableName = $(this).parent().data("table");
          let chainName = $(this).parent().data("chain");
          const lang = i18n[currentLang];
          iptables.listExec(tableName, chainName, function (res) {
            let html =
              '<pre class="layui-code" lay-title="shell" lay-height="" lay-skin="" lay-encode="">#code#</pre>';
            layer.alert(html.replace("#code#", res.data), {
              title: `${lang.tableLabel}: ${tableName}, ${lang.chainLabel}: ${chainName}`,
            });
          });
        });
        // Click to edit rule
        $(document).on("click", "tbody>tr>td:first-child", function () {
          let obj = $(this).parent().find("td:last-child button");
          let tableName = obj.data("table");
          let chainName = obj.data("chain");
          let id = obj.data("id");
          iptables.getRuleInfo(tableName, chainName, id, function (info) {
            info = info.replace("-A ", "-R ");
            info = info.replace(chainName, chainName + " " + id + " ");
            const lang = i18n[currentLang];
            const editTitle =
              "Edit " +
              tableName +
              " table, " +
              chainName +
              " chain, rule #" +
              id;
            execView(
              editTitle,
              "iptables -t " + tableName,
              "",
              info,
              function (val) {
                iptables.exec("-t " + tableName + " " + val, function () {
                  loadListRule(tableName, chainName, false);
                  layer.msg(i18n[currentLang].updateSuccess);
                });
              }
            );
          });
        });
        // Delete single rule
        $(document).on("click", ".delete-rule", function () {
          let tableName = $(this).data("table");
          let chainName = $(this).data("chain");
          let id = $(this).data("id");
          iptables.deleteRule(tableName, chainName, id, function () {
            loadListRule(tableName, chainName, false);
          });
        });
        // Flush all rules
        $("#clear-all-rule").click(function () {
          const lang = i18n[currentLang];
          const tableName = currentTableName();
          layer.confirm(
            `${lang.clearConfirmPrefix} ${lang.allRulesSuffix}`,
            function () {
              iptables.flushRule("", "", function () {
                loadListRule(tableName, "", false);
              });
            }
          );
        });
        // Flush current table rules
        $("#clear-current-table-rule").click(function () {
          let tableName = currentTableName();
          const lang = i18n[currentLang];
          layer.confirm(
            `${lang.clearConfirmPrefix} ${tableName} ${lang.tableWord} ${lang.allRulesSuffix}`,
            function () {
              iptables.flushRule(tableName, "", function () {
                loadListRule(tableName, "", false);
              });
            }
          );
        });

        $("#export-all-rule").click(function () {
          const lang = i18n[currentLang];
          iptables.export("", "", function (data) {
            let html =
              '<pre class="layui-code" lay-title="shell" lay-height="" lay-skin="" lay-encode="">#code#</pre>';
            // layer.alert(html.replace('#code#', data))
            html = html.replace("#code#", data);
            layer.open({
              type: 1,
              title: lang.exportDialogTitle,
              btn: [lang.btnCopy, lang.btnDownload, lang.btnOk],
              content: html,
              area: ["auto", "600px"],
              btn1: function () {
                copyText($, data);
                layer.msg(i18n[currentLang].copySuccess, { icon: 1 });
              },
              btn2: function () {
                fileName = "iptable-save.txt";
                var mimeType = "text/plain";
                let obj = $("#createInvote");
                obj.attr(
                  "href",
                  "data:" +
                    mimeType +
                    ";charset=utf-8," +
                    encodeURIComponent(data)
                );
                obj.attr("download", fileName);
                document.getElementById("createInvote").click();
              },
              btn3: function (index) {
                layer.close(index);
              },
            });
          });
        });
        $("#import-all-rule").click(function () {
          const lang = i18n[currentLang];
          layer.prompt(
            {
              formType: 2,
              value: "",
              maxlength: 1024 * 1024 * 4,
              title: lang.importPromptTpl.replace(
                "{cmd}",
                currentCommandBinary()
              ),
              area: ["800px", "350px"], // Custom textarea width/height
              btn: [lang.confirm, lang.cancel],
            },
            function (value, index, elem) {
              let tableName = currentTableName();
              iptables.import(value, function () {
                layer.close(index);
                loadListRule(tableName, "", false);
              });
            }
          );
        });
        // Zero counters for all chains
        $("#clear-all-metrics").click(function () {
          // let tableName = $(this).parent().data('table');
          // let chainName = $(this).parent().data('chain');
          let tableName = currentTableName();
          iptables.flushMetrics("", "", "", function () {
            loadListRule(tableName, "", false);
          });
        });
        // Zero counters for current table
        $("#clear-current-table-metrics").click(function () {
          let tableName = currentTableName();
          iptables.flushMetrics(tableName, "", "", function () {
            loadListRule(tableName, "", false);
          });
        });
        // Remove empty custom chains
        $("#clear-all-empty-chain").click(function () {
          let tableName = currentTableName();
          iptables.flushEmptyCustomChain(function () {
            loadListRule(tableName, "", false);
          });
        });
        $("#exec-iptables").click(function () {
          let tableName = currentTableName();
          const lang = i18n[currentLang];
          execView(
            lang.execCommandTitleTpl.replace("{cmd}", currentCommandBinary()),
            currentCommandBinary(),
            lang.inputCommand,
            "",
            function (val) {
              iptables.exec(val, function (res) {
                // loadListRule(tableName, '', false)
                if (res.data) {
                  let html =
                    '<pre class="layui-code" lay-title="shell" lay-height="" lay-skin="" lay-encode="">#code#</pre>';
                  layer.alert(html.replace("#code#", res.data), {
                    title: i18n[currentLang].commandSuccess,
                  });
                } else {
                  layer.msg(i18n[currentLang].commandSuccess);
                }
              });
            }
          );
        });
        $("#self-iptables").click(function () {
          let tableName = currentTableName();
          iptables.listExec(tableName, "", function (res) {
            let html =
              '<pre class="layui-code" lay-title="shell" lay-height="" lay-skin="" lay-encode="">#code#</pre>';
            layer.alert(html.replace("#code#", res.data), {
              title:
                currentCommandBinary() +
                " " +
                i18n[currentLang].tableLabel +
                ": " +
                tableName,
            });
          });
        });
        $("#open-iptables-doc").click(function () {
          window.open("/docs/iptables-command-reference", "_blank");
        });
        $("#language-toggle").click(function () {
          setLanguage("en");
        });
      });

      function tableHTML(type, tableName, data) {
        const lang = i18n[currentLang];
        let title = "";
        if (type === "system") {
          title = `${lang.chainLabel}: ${data.title.chain} &nbsp;${lang.defaultPolicy}: ${data.title.policy} &nbsp;${lang.packets}: ${data.title.packets} &nbsp;${lang.bytes}: ${data.title.bytes}`;
        } else {
          title = `${lang.chainLabel}: ${data.title.chain} &nbsp;${lang.references}: ${data.title.references}`;
        }
        let td = "";
        for (k in data.list) {
          td += "<tr>";
          td +=
            "<td style='color: #1E9FFF;text-decoration: underline;'>" +
            data.list[k].num +
            "</td>";
          td += "<td>" + data.list[k].pkts + "</td>";
          td += "<td>" + data.list[k].bytes + "</td>";
          td += "<td>" + data.list[k].target + "</td>";
          td += "<td>" + data.list[k].prot + "</td>";
          td += "<td>" + data.list[k].opt + "</td>";
          td += "<td>" + data.list[k].in + "</td>";
          td += "<td>" + data.list[k].out + "</td>";
          td += "<td>" + data.list[k].source + "</td>";
          td += "<td>" + data.list[k].destination + "</td>";
          td += "<td>" + data.list[k].action + "</td>";
          td +=
            "<td><div class='layui-btn-group'>" +
            "<button class='layui-btn layui-btn-xs layui-btn-primary flush-metrics' data-table='" +
            tableName +
            "' data-chain='" +
            data.title.chain +
            "' data-id='" +
            data.list[k].num +
            "'>" +
            lang.zero +
            "</button>" +
            " <button class='layui-btn layui-btn-xs layui-btn-primary delete-rule' data-table='" +
            tableName +
            "' data-chain='" +
            data.title.chain +
            "' data-id='" +
            data.list[k].num +
            "'>" +
            lang.delete +
            "</button>" +
            "</div></td>";
          td += "</tr>";
        }
        return `
<fieldset class="layui-elem-field" id="${data.title.chain}" data-type="${type}">
  <legend style="font-size: 16px;">${title}</legend>
  <div class="layui-field-box">
    <div data-table="${tableName}" data-chain="${data.title.chain}">
      <button type="button" class="layui-btn layui-btn-sm chain-insert">${lang.insert}</button>
      <button type="button" class="layui-btn layui-btn-sm layui-btn-primary chain-append">${lang.append}</button>
      <button type="button" class="layui-btn layui-btn-sm layui-btn-warm chain-flush-metrics">${lang.zeroCounters}</button>
      <button type="button" class="layui-btn layui-btn-sm layui-btn-danger chain-flush">${lang.clearChain}</button>
      <button type="button" class="layui-btn layui-btn-sm layui-btn-normal chain-reload">${lang.refresh}</button>
      <button type="button" class="layui-btn layui-btn-sm layui-btn-primary layui-border-green chain-exec">${lang.viewCmd}</button>
    </div>
    <table class="layui-table">
      <thead>
        <tr>
          <th>num</th>
          <th>pkts</th>
          <th>bytes</th>
          <th>target</th>
          <th>prot</th>
          <th>opt</th>
          <th>in</th>
          <th>out</th>
          <th>source</th>
          <th>destination</th>
          <th>action</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        ${td}
      </tbody>
    </table>
  </div>
</fieldset>`;
      }

      function dirHTML(data) {
        const lang = i18n[currentLang];
        let html = "";
        if (data.system.length > 0) {
          html += `<li><a href="#system"><cite>${lang.nativeChain}</cite></a></li><ul style="margin-left: 15px;">`;
          for (k in data.system) {
            let name = data.system[k].title.chain;
            html +=
              '<li><a href="#' + name + '"><cite>' + name + "</cite></a></li>";
          }
          html += "</ul>";
        }
        if (data.custom.length > 0) {
          html += `<li><a href="#custom"><cite>${lang.customChain}</cite></a></li><ul style="margin-left: 15px;">`;
          for (k in data.custom) {
            let name = data.custom[k].title.chain;
            html +=
              '<li><a href="#' + name + '"><cite>' + name + "</cite></a></li>";
          }
          html += "</ul>";
        }
        return html;
      }

      /**
      * Command execution dialog
      * @param title string Dialog title
      * @param prefix string Command prefix
      * @param placeholder string Input placeholder
      * @param val string Input value
      * @param confirm function Callback on confirm
       */
      function execView(title, prefix, placeholder, val, confirm) {
        const lang = i18n[currentLang];
        layer.open({
          id: 1,
          type: 1,
          title: title,
          skin: "layui-layer-rim",
          area: ["60%", "auto"],
          content:
            ' <div class="row" style="width: 95%;   margin-top:10px;">' +
            '<div class="layui-form-item">' +
            '<label class="layui-form-label" style="width: 30%">' +
            prefix +
            "</label>" +
            '<div class="layui-input-block">' +
            '<input type="text" name="title" style="width: 70%" required  lay-verify="required" placeholder="' +
            placeholder +
            '" autocomplete="off" class="layui-input" value="' +
            val +
            '">' +
            "</div>" +
            "</div>" +
            "</div>",
          btn: [lang.confirm, lang.cancel],
          btn1: function (index, layero) {
            confirm(layero.find("input").val());
            layer.close(index);
          },
          btn2: function (index, layero) {
            layer.close(index);
          },
        });
      }

      /**
      * Copy text content to clipboard
      * @param str Text to copy
       */
      function copyText(jq, str) {
        jq("#copy").text(str).show();
        var ele = document.getElementById("copy");
        ele.select();
        document.execCommand("copy", false, null);
        jq("#copy").hide();
      }
    </script>
  </body>
</html>
